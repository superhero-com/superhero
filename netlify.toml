[build]
  command = """
    if [ -n "$NETLIFY_DOCS_SITE" ]; then
      echo "Building docs site..."
      python -m pip install --upgrade pip && python -m pip install -r docs/requirements.txt && python -m mkdocs build
    else
      echo "Building app site..."
      npm run build
    fi
  """

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"

[[edge_functions]]
function = "seo"
path = "/"

[[edge_functions]]
function = "seo"
path = "/post/*"

[[edge_functions]]
function = "seo"
path = "/users/*"

[[edge_functions]]
function = "seo"
path = "/trends/tokens/*"

[[headers]]
for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "interest-cohort=()"

[[headers]]
for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/og-default.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"
