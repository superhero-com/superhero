[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# SPA redirect - catch-all for app routes
# Note: More specific paths (like docs) should be served directly if files exist
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"

[[edge_functions]]
function = "seo"
path = "/"

[[edge_functions]]
function = "seo"
path = "/post/*"

[[edge_functions]]
function = "seo"
path = "/users/*"

[[edge_functions]]
function = "seo"
path = "/trends/tokens/*"

[[headers]]
for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "interest-cohort=(), clipboard-write=(self)"

[[headers]]
for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/og-default.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"
