[build]
  command = """
    if [ "$NETLIFY_DOCS_SITE" = "1" ]; then
      python -m pip install --upgrade pip && python -m pip install -r docs/requirements.txt && python -m mkdocs build
    else
      npm run build
    fi
  """
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"
